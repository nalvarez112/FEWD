<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/temperature-converter.css">
	<meta charset="utf-8">
	<title>Temperature Converter</title>
</head>
<body>

		<header>

			<h1>Temperature Converter</h1>

		</header>

			<div class="container">

				<div>
					
					<input class="fahrenheit">
					<p>°Fahrenheit</p>
		
				</div>

				<div>

				<p class="equal"> = </p>

				</div>
		
		
				<div>
					
					<input class="celsius">
					<p>°Celsius</p>
		
				</div>

			</div>

			<div class="button">

				<button class="convert" id="convert">Convert</button>

			</div>







</body>

<script src="js/temperature-converter.js"></script>

</html>
