<!DOCTYPE html>
<html>
<head>
	<title>RPDR: Shant√© or Sashay</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/rpdr.css">
	<link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>


<div class="container">
<div class="tv-border"></div>


	<section class="start-screen screen">

		<h1><img src="img/assets/logo-v1.png" alt="RPDR: Shanty of Sashay"></h1>
		<button class="starr-button">Start!</button>

	</section>


	<section class="season-screen screen">
		<div class="season-area">

			<div class="rupaul">
				<img src="img/rupaul/rupaul5.png">
			</div>

			<div class="season-choices">
				<h1><img src="img/assets/logo-v1.png" alt="RPDR: Shanty of Sashay"></h1>
				<h2>Choose Your Season</h2>

			</div>
		</div>
	</section>


	<section class="question-screen screen">
		<div class="game-show">

			<div class="rupaul">
				<img src="img/rupaul/rupaul1.png">
			</div>

			<div class="question-area">
				<h1><img src="img/assets/logo-v1.png" alt="RPDR: Shanty of Sashay"></h1>
				<h2>Season 8</h2>
				<h3>Question 1</h3>
				<p class="question">Which queen was told she had a snaggle tooth and a jacked up hair line during the wizard of oz challenge?</p>

				<ul>
					<li class="choice">
						<img src="img/season8/answers/bob_the_drag_queen.jpg">
						<p>Bob The Drag Queen</p>
					</li>
					<li class="choice">
						<img src="img/season8/answers/thorgy_thor.jpg">
						<p>Thorgy Thor</p>
					</li>
					<li class="choice">
						<img src="img/season8/answers/naomi_smalls.jpg">
						<p>Naomi Smalls</p>
					</li>
					<li class="choice">
						<img src="img/season8/answers/nysha_lopez.jpg">
						<p>Nysha Lopez</p>
					</li>
				</ul>
			</div>
		</div>

	</section>


	<section class="final-screen">


	</section>

<script scr="js/data.js"></script>
<script src="js/rpdr.js"></script>
</body>
